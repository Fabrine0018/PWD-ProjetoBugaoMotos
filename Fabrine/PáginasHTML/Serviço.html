<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviço bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Adicionar icoon de notificações e função para pegar a hora atual do navegador -->
    <header class="p-3 text-bg-dark">
      <div class="container text-center">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center me-2 text-white text-decoration-none"
          >
            Logo
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-white text-secondary">
                19/08/2025
              </a>
            </li>
          </ul>
          <div class="text-end">
            <a class="button"> <img src="Img/sinoNot.svg" /> </a>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4 p-4">
      <!-- nav tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item border rounded-top">
          <a class="nav-link" data-bs-toggle="tab" href="#cliente">Cliente</a>
        </li>
        <li class="nav-item border rounded-top">
          <a class="nav-link" data-bs-toggle="tab" href="#produto">Produto</a>
        </li>
        <li class="nav-item active border rounded-top">
          <a class="nav-link active" data-bs-toggle="tab" href="#servico"
            >Serviço</a
          >
        </li>
        <li class="nav-item border rounded-top">
          <a class="nav-link" data-bs-toggle="tab" href="#fornecedor"
            >Fornecedor</a
          >
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane container fade" id="clienye">...</div>
        <div
          class="tab-pane container active border p-4 rounded-bottom"
          id="servico"
        >
          <div class="tab-pane container active" id="serviço">
            <div class="container mt-4 p-4">
              <div class="row">
                <p class="border-start text-left h5">
                  Preencha as informações abaixo para cadastrar o serviço
                </p>
              </div>
              <div class="row">
                <div class="col-6 mb-3 mt-3">
                  <label for="descrissao" class="mb-1">Serviço:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome do Serviço"
                    aria-label="nome Serviço"
                  />
                </div>
                <div class="col-6 mb-3 mt-3">
                  <label for="descrissao" class="mb-1">Código:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="#00001"
                    aria-label=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3 mt-3">
                  <label for="descrissao" class="mb-1">Prestador:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome do Prestador"
                    aria-label="nome Serviço"
                  />
                </div>
                <div class="col-6 mb-3 mt-3">
                  <label for="descrissao" class="mb-1">Valor:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="R$ 00,00"
                    aria-label=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 mb-3 mt-3">
                  <label for="descrissao" class="mb-2">Descrição:</label>
                  <textarea
                    class="form-control"
                    rows="4"
                    id="comment"
                    name="text"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-6 d-grid mb-3 mt-3">
                  <button type="button" class="btn btn-lg btn-danger">
                    Cancelar
                  </button>
                </div>
                <div class="col-6 d-grid mb-3 mt-3">
                  <button type="button" class="btn btn-lg btn-success">
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="Produto">...</div>
        <div class="tab-pane container fade" id="Fornecedor">...</div>
      </div>
    </div>
  </body>
</html>
